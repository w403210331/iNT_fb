{% extends "header.html" %}
{% block body %}

  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <center><table width=1000>
    <tr>{%  for col in desc %}
      <th>{{ col }}<th>
      {%  endfor %}
    </tr>
    {%  for d in data %}
      <tr>
        {%  for col in cols %}
          <th>{{ d[col] }}<th>
        {% endfor %}
      </tr>
    {%  endfor %}
  </table></center>
{% endblock %}
